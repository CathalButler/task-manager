<base href="/view">
<mat-drawer-container class="container" autosize>

  <!-- Side bar menu -->
  <mat-drawer #drawer class="sidenav" mode="side">
    <p>Do-something</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
  </mat-drawer>
  <!-- End Side bar menu -->

  <!-- Heading Bar -->
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="heading-bar">Tasks Manager</span>
    </mat-toolbar-row>

    <mat-toolbar-row class="main-bar">
      <button class="main-bar-items" mat-button (click)="openDialog()" color="Warn">Create</button>
      <button class="main-bar-items" mat-button [routerLink]="['/']">View Tasks</button>
      <button class="main-bar-items" mat-button [routerLink]="['/completed']">Completed Tasks</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <!-- End Heading bar -->
  <!--
  <button type="button" mat-button (click)="drawer.toggle()">
    +
  </button>
  [routerLink]="['/create']"
  -->

  <router-outlet></router-outlet>
</mat-drawer-container>
